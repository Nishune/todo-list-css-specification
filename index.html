<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My ToDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>My ToDo</h1>
        <p id="infoTodo">0 completed</p>
      </div>
      <div class="inputContainer">
        <input type="text" id="inputTodo" name="inputTodo" />
        <button type="button" id="addBtn">OK</button>
        <p id="message"></p>
      </div>

      <div>
        <ul id="todoList"></ul>
      </div>
    </div>
  </body>
</html>
